{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link id="callCss" rel="stylesheet" href="{% static 'css/bootstrap2.min.css'%}" media="screen"/>
    <link href="{% static 'css/base.css'%}" rel="stylesheet" media="screen"/>
